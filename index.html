<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet'>
    <audio id="hoverSound" src="bit.mp3"></audio>


</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="home-section">
        <h1>Mohamed Eltaib</h1>
        <p>Portfolio</p>
        <p1>v0.0.1</p1>
        <div class="buttons">
            <a href="#home" class="button" data-text="Home()">Home();</a>
            <a href="#portfolio" class="button" data-text="Portfolio()">Portfolio();</a>
            <a href="#contact" class="button" data-text="Contact()">Contact();</a>
            <a href="#" class="button" data-text="Quit()">Quit();</a>
          </div>
          
    </section>

    <script>
        const hoverSound = document.getElementById('hoverSound');
        const buttons = document.querySelectorAll('.button[data-text] span');
      
        buttons.forEach(button => {
          button.addEventListener('mouseenter', () => {
            hoverSound.currentTime = 0; // Reset the audio to the beginning
            hoverSound.play();
          });
        });
      </script>
      

    <!-- More sections for portfolio and contact could be added here -->

</body>
